<body class="bg-gradient-discal-not-black">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5 align-self-center">
                <div class="card-body p-0 bg-discal-dark-gray">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-discord-full-white mb-4"><strong>Welcome Back!</strong></h1>
                                </div>
                                <hr>
                                <form class="user">
                                    <a th:href="'https://discordapp.com/oauth2/authorize?client_id=' +
                                     ${bot_id} +
                                     '&scope=guilds+identify&permissions=0&response_type=code&redirect_uri=' +
                                     ${redirect_uri}"
                                       class="bg-discord-blurple btn btn-discord btn-user btn-block text-discord-full-white">
                                        <i class="fab fa-discord fa-fw"></i> Login with Discord
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!--Snackbar for notification popup-->
    <div id="snackbar"></div>
</div>
