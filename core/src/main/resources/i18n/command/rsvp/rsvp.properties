meta.description=Used to confirm attendance to an event
meta.example=/rsvp <subCommand> <eventId> (args...)
meta.description.onTime=Confirms that you will be attending the event on time
meta.description.late=Confirms that you will be attending the event, but might be late
meta.description.notGoing=Confirms that wou will not be going to the event
meta.description.unsure=Marks that you are unsure if you will be able to attend the event
meta.description.list=Lists who has RSVPed to the event
meta.description.limit=Sets the amount of people that may RSVP to an event as attending (`-1` to disable)
meta.description.role=Sets the role users will be assigned when RSVPing as attending. (`none` to disable)
onTime.success=Confirmed your event attendance as arriving on time.
onTime.failure.limit=Sorry, but the maximum amount of people have RSVPed as attending. Consider using `/rsvp unsure`?
onTime.failure.badArgs=Invalid arguments were supplied. See command info with `/help rsvp onTime`
late.success=Confirmed your event attendance as arriving late.
late.failure.limit=Sorry, but the maximum amount of people have RSVPed as attending. Consider using `/rsvp unsure`?
late.failure.badArgs=Invalid arguments were supplied. See command info with `/help rsvp late`
notGoing.success=Confirmed that you will not be able to attend the event.
notGoing.failure.badArgs=Invalid arguments were supplied. See command info with `/help rsvp not`
unsure.success=Confirmed that you are thinking about attending the event.
unsure.failure.badArgs=Invalid arguments were supplied. See command info with `/help rsvp unsure`
remove.success=Successfully removed your response about attending the event.
remove.failure.badArgs=Invalid arguments were supplied. See command info with `/help rsvp remove`
limit.success.set=Successfully set the max amount of people that can attend the event to `{0}`!
limit.success.reset=Successfully removed the limit of people that can attend the event.
limit.failure.badArgs=Invalid arguments were supplied. See command info with `/help rsvp limit`
role.success.set=Members who confirm they will attend the event will receive the `{0}` role!
role.success.remove=Members who confirm they will attend the event will not longer receive a special role.
role.failure.badArgs=Invalid arguments were supplied. See command info with `/help rsvp role`
list.failure.badArgs=Invalid arguments were supplied. See command info with `/help rsvp list`
error.eventPast=Sorry, but that event is in the past and can no longer be RSVPed to.
error.noArgs=A subcommand must be specified. See command info with `/help rsvp`
error.noSubcommand=Sorry, that subcommand doesn't exist. See command info with `/help rsvp`
